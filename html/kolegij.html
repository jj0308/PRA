<!DOCTYPE html>
<html>
  <head>
    <title>Kolegij</title>
    <link rel="stylesheet" href="../css/styleU.css" />
    <link rel="stylesheet" href="../css/addSubject.css" />
  </head>
  <body>
    <header>
      <div id="navbar"></div>
    </header>
    <h2>Kolegij</h2>
    <button id="btnAdd">Add kolegij</button>
    <ul id="kolegijList"></ul>

    <div id="modalDialog" class="modal">
      <div class="modal-content">
        <span class="close" id="close">&times;</span>
        <h2>Dodaj Kolegij</h2>
        <form id="kolegijForm">
          <label for="name">Naziv kolegija:</label>
          <input type="text" id="name" name="name" /><br /><br />
          <label for="lecturer">Predavac:</label>
          <input type="text" id="lecturer" name="lecturer" /><br /><br />
          <input type="submit" id="submit" value="Dodaj" />
        </form>
      </div>
    </div>
    <footer>
      <div id="footer"></div>
    </footer>
    <script src="../src/loadComponents.js"></script>
    <script src="../src/addSubject.js"></script>
  </body>
</html>
