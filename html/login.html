<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <form id="login">
      <img src="/media/logo.png" alt="Logo" />
      <input
        type="text"
        placeholder="username"
        id="username"
        name="username"
        required
      />
      <input
        type="password"
        placeholder="*******************"
        id="password"
        name="password"
        required
      />
      <input type="submit" id="submit" href="/html/index.html" value="Log In" />
    </form>
    <script src="/js/login.js"></script>
  </body>
</html>
