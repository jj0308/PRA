<!DOCTYPE html>
<html>
  <head>
    <title>Create Lecturer</title>
    <link rel="stylesheet" href="/css/lecturer/createLecturer.css" />
  </head>
  <body>
    <header>
      <div id="navbar"></div>
    </header>
    <div id="titleWrapper">
      <h2 id="title">Create lecturer</h2>
    </div>

    <div class="container">
      <form id="createLecturer">
        <h3>First Name</h3>
        <input type="text" id="firstName" name="firstName" required />
        <h3>Last Name</h3>
        <input type="text" id="lastName" name="lastName" required />
        <h3>Email</h3>
        <input type="email" id="email" name="email" required />
        <h3>Password</h3>
        <input type="password" id="password" name="password" required />
        <input
          type="submit"
          id="btnCreate"
          href="/html/lecturer/lecturer.html"
          value="Create Lecturer"
        />
      </form>
    </div>

    <div id="msgDialog">
      <p id="message">Successfully created</p>
      <button id="btnOK">OK</button>
    </div>
    <footer>
      <div id="footer"></div>
    </footer>
    <script src="/src/loadComponents.js"></script>
    <script src="/js/lecturer/register.js"></script>
  </body>
</html>
